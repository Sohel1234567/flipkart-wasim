<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="flipkart.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Flipkart Homepage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <span class="flipkart-logo">Flipkart</span>
            <span>
                <button type="button" class="btn btn-primary">Login</button>
            </span>
            <input class="flipkart-search" type="text" placeholder="       Search for products,brands and more">

            <span class="cart"> &#128722; Cart</span>

        </nav>
    </div>

    <div class="container-fluid second">
        <select class="menubar">
            <option value="Electronics">Electronics</option>
            <option value="saab">Realme</option>
            <option value="fiat">iPhone</option>
            <option value="audi">Samsung</option>
        </select>

        <select class="menubar">
            <option value="TV & Appliances">TV & Appliances</option>
            <option value="volvo">Nokia</option>
            <option value="saab">LG</option>
            <option value="fiat">Motorola</option>
            <option value="audi">Samsung</option>
        </select>

        <select class="menubar">
            <option value="Men">Men</option>
            <option value="volvo">Jeans</option>
            <option value="saab">Shirt</option>
            <option value="fiat">Shoes</option>
            <option value="audi">Trousers</option>
        </select>

        <select class="menubar">
            <option value="Women">Women</option>
            <option value="volvo">Heels</option>
            <option value="saab">Sarees</option>
            <option value="fiat">Legins</option>
            <option value="audi">Lipstick</option>
        </select>

        <select class="menubar">
            <option value="Kids">Kids</option>
            <option value="volvo">Diapers</option>
            <option value="saab">Soft Toys</option>
            <option value="fiat">Puzzles</option>
            <option value="audi">Disney</option>
        </select>

        <select class="menubar">
            <option value="Home & Furniture">Home & Furniture</option>
            <option value="volvo">Tables</option>
            <option value="saab">Chairs</option>
            <option value="fiat">Baby chairs</option>
            <option value="audi">Mirror</option>
        </select>

        <select class="menubar">
            <option value="Sports,Books & More">Sports,Books & More</option>
            <option value="volvo">Bats</option>
            <option value="saab">BasketBall</option>
            <option value="fiat">Hockey Sticks</option>
            <option value="audi">Badminton</option>
        </select>
    </div>
    <hr>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/pic5.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/pic2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/pic3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>

</html>
